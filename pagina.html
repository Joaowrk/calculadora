<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora">
        <div class="numero" id="valorOperacao">0</div>

        <button id="botao1">1</button>
        <button id="botao2">2</button>
        <button id="botao3">3</button>
        <button id="botao4">4</button>
        <button id="botao5">5</button>
        <button id="botao6">6</button>
        <button id="botao7">7</button>
        <button id="botao8">8</button>
        <button id="botao9">9</button>
        <button id="botao0">0</button>
        <button id="igual">=</button>
        <button id="somar">+</button>
        <button id="subtrair">-</button>
        <button id="multiplicar">x</button>
        <button id="dividir">รท</button>
        <button id="apagar">C</button>
        <button id="virgula">,</button>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
